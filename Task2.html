<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        #container {
            font-size: 60px;
            color: black;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="container">original Text     
    </div>
    <div id="message"></div>

    <script>
        
        function showMessage() {
            const messageDiv = document.getElementById('container');
            messageDiv.textContent = 'This message appears after 2 seconds!';
        }

        setTimeout(showMessage, 3000);
        
        // Change the text color of the element every 2 seconds
        const colors = ['red', 'green', 'blue', 'orange', 'purple'];
        let colorIndex = 0;
        setInterval(() => {
            container.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 2000);

        setTimeout(showMessage, 2000);
    </script>
</body>
</html>
